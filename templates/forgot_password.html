<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('{{ url_for('static', filename='homeimg1.png') }}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .reset-box {
            background: rgba(255, 255, 255, 0.8); /* Slightly more opaque */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px); /* Less blur for better readability */
            max-width: 500px;
            width: 100%;
            z-index: 1;
        }

        .reset-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333; /* Darker text color for contrast */
        }

        .reset-box label {
            display: block;
            font-size: 14px;
            color: #333; /* Darker text color for contrast */
            margin-bottom: 5px;
        }

        .reset-box input[type="email"],
        .reset-box input[type="password"],
        .reset-box input[type="text"] {
            width: calc(100% - 24px); /* Adjust width for padding and borders */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9); /* More opaque background for inputs */
        }

        .reset-box input[type="email"]:focus,
        .reset-box input[type="password"]:focus,
        .reset-box input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .reset-box button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        .reset-box button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: #fff;
            width: calc(100% - 24px); /* Adjust width for padding */
            text-align: center;
            display: inline-block;
        }

        .alert-info {
            background-color: #17a2b8;
        }

        .alert-success {
            background-color: #28a745;
        }

        .alert-error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='bgvideo.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="reset-box">
        <h2>Reset Your Password</h2>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('forgot_password') }}" method="post" onsubmit="return validateForm()">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>

            <label for="new_password">Enter your new password:</label>
            <input type="password" id="new_password" name="new_password" 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$" 
                title="Password must be at least 8 characters long, and include at least one uppercase letter, one lowercase letter, and one special character." 
                required>

            <label for="confirm_password">Confirm your new password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
