<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    /* Your existing styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #333;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
    }

    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FFD700;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 80px auto 20px auto; /* Top and bottom margin, auto for left and right */
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 80%; /* Adjust width as needed */
      max-width: 1200px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
    }

    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .alert {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      color: #fff;
      width: 100%;
      text-align: center;
    }

    .alert-success {
      background-color: #2ecc71; /* Green */
    }

    .alert-error {
      background-color: #e74c3c; /* Red */
    }

    .alert-warning {
      background-color: #f39c12; /* Orange */
    }

    .alert-info {
      background-color: #3498db; /* Blue */
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='goals.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <nav>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('savings_goals') }}">Set Savings Goals</a>
    <a href="{{ url_for('view_income') }}">View or Edit Income</a>
    <a href="{{ url_for('view_expenses') }}">View or Edit Expenses</a>
    <a href="{{ url_for('view_goals') }}">View Savings Goals</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  <div class="main-container">
    <h1>Update Profile Information</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% set latest_message = messages[-1] %}
        <div class="alert alert-{{ latest_message[0] }}">
          {{ latest_message[1] }}
        </div>
        <script>
          setTimeout(function() {
            document.querySelector('.alert').style.display = 'none';
          }, 5000);
        </script>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('settings') }}" method="POST">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" value="{{ user[0] }}" required>
      
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" value="{{ user[1] }}" required>
      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" value="{{ user[2] }}" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ user[3] }}" required>
      
      <label for="current_password">Current Password:</label>
      <input type="text" id="current_password" name="current_password" required>
      
      <label for="new_password">New Password (leave blank to keep current password):</label>
      <input type="password" id="new_password" name="new_password">
      
      <label for="confirm_password">Confirm New Password:</label>
      <input type="password" id="confirm_password" name="confirm_password">
      
      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
