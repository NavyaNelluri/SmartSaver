name: Python CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: self-hosted  

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10.11' # Replace with desired version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask snowflake-connector-python datetime
