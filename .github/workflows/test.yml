name: CI/CD Pipeline

on:
  push:
    branches:
      - AS_ci/cd
  pull_request:
    branches:
      - AS_ci/cd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask
          pip install flask_mail
          pip install snowflake-connector-python
          pip install datetime
          pip install python-dotenv
          pip install pytest  # Include pytest if using for testing

      - name: Run Unit Tests
        run: |
          python -m unittest test_app.py  # Adjust this if your tests are in a different directory or use pytest
        continue-on-error: false

      - name: Build Project
        run: |
          mkdir -p build  # Create build directory if not exists
          # Replace these lines with actual build commands specific to your project
          cp -r templates/* build/  # Copy any necessary template files
          cp -r static/* build/  # Copy any necessary static files
          echo "Build completed successfully"
        if: success()

      - name: Archive Artifacts
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: Target/

  fail-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check if build failed
        run: echo "Checking build failure..."
        if: failure()

      - name: Notify Failure
        run: echo "Build or test failed. Please check the logs and fix issues."
