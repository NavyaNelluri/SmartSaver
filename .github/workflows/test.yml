name: CI/CD Pipeline

on:
  push:
    branches:
      - AS_ci/cd
  pull_request:
    branches:
      - AS_ci/cd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Replace with your requirements file

      - name: Run Linting and Code Coverage (optional)
        run: |
          pip install flake8 pytest-cov
          flake8 .
          pytest --cov=app

      - name: Run Unit Tests
        run: |
          pytest test_app.py
        continue-on-error: false

      - name: Build Project
        run: |
          # Replace with your actual build command, e.g.,
          python setup.py build
        if: success()

      - name: Archive Artifacts
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: Target/
  fail-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check if build failed
        run: echo "Checking build failure..."
        if: failure()

      - name: Notify Failure
        run: echo "Build or test failed. Please check the logs and fix issues."
