name: CI

on:
  push:
    branches:
      - NN_workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12' 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask snowflake-connector-python chart.js

    - name: Run app.py
      run: |
        python app.py
